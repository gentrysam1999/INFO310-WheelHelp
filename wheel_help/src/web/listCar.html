        <title>List a car</title>

    <body>
        <nav>
            <ul>
                <li>Welcome ....</li>
                <li><a href="#">Log Out</href></a></li>

            <div id="header1">
                <h1>List a vehicle</h1>
            </div>
        <div>TODO write content</div>
        <form ng-controller="", 
              ng-submit="">
            <fieldset>
                <legend>Account Details</legend>
                <table>
                    <tr>
                        <td><label for="carName">Car Name:</label></td>
                        <td><input id="carName" type="text" ng-model="car.carName" required></td>
                    </tr>
                    <tr>
                        <td><label for="carType"> Car Type:</label></td>
                        <td><input id="carType" type="text" ng-model="car.carType" required></td>
                    </tr>
                    <tr>
                        <td><label for="seatNumber">Number of Seats:</label></td>
                        <td><input id="seatNumber" type="text" ng-model="car.seatNumber" required></td>
                    </tr>
                    <tr>
                        <td><label for="hourlyCharge">Hourly Rate:</label></td>
                        <td><input id="hourlyCharge" type="decimal" ng-model="car.hourlyCharge" required></td>
                    </tr>
                    <tr>
                        <td><label for="location">Location for pick up:</label></td>
                        <td><input id="location" type="text" ng-model="car.location" required></td>
                    </tr>
                    
                </table>
                <br>
                <button type="submit">Create Account</button>
            </fieldset>
        </form>
        <footer>

            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>

            </div>

        </footer>
    </body>
</html>
