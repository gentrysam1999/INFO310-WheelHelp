<!DOCTYPE html>
<html ng-app="WheelHelpWeb">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="js/"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="about.html">About</href></a></li>
                <li><a href="login.html">Log In</href></a></li>
                <li><a href="index.html">Home</href></a></li>
            </ul>
        </nav>
        <section id="header">
            <h1>Owner Login</h1>
        </section
        >
        <section class="container">
            <div class="innerContainer">
                <h2>Account Details</h2>
                <form class="loginForm" action="ownerHome.html">
                    <label for="username">Username:</label>
                    <br>    
                    <input class="loginInput" type="text" name="username" placeholder="Username" required><br>
                    <label for="password">Password:</label>
                    <br>
                    <input class="loginInput" type="password" name="password" placeholder="********" required><br>
                    
                    <input class="loginSubmit" type="submit" name="submit" value="Sign In">
                </form>
            </div>
        </section>
        <p>If you don't have an account then you can <a id="register-link" href="ownerSignUp.html">create one.</a></p>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>
        
    </body>
</html>
