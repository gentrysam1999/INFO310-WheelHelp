<!DOCTYPE html>
<html ng-app="WheelHelpWeb">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/"></script>
    </head>
    <body>

        <div id="nav1"></div>
        
        <div id="header1">
            <h1>Sign In</h1>
        </div>
        
        <p>Please sign in to continue.</p>
        
        <div id="login">
            <h2>Account Details</h2>
            <form class="loginForm">
                <label for="username">Username:</label>
                <input class="loginInput" type="text" name="username" placeholder="Username" required><br>
                <label for="password">Password:</label>
                <input class="loginInput" type="password" name="password" placeholder="********" required><br>
                
                <input class="loginSubmit" type="submit" name="submit" value="Sign In">
            </form>
        </div>
        
        <p>If you don't have an account then you can <a id="register-link" href="register.html">create one.</a></p>
    </body>
</html>
