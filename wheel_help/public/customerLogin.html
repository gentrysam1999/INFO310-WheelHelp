<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
        
    </head>
<body ng-controller="CustomerController as customerCtrl">
        <nav>
            <ul>
                <li><a href="about.html">About</href></a></li>
                <li><a href="login.html">Log In</href></a></li>
                <li><a href="index.html">Home</href></a></li>
            </ul>
        </nav>
        <section id="header">
            <h1>Customer Login</h1>
            <p>{{customerCtrl.signInMessage}}</p>
        </section
        >
        <section class="container">
            <div class="innerContainer">
                <h2>Account Details</h2>
                <form class="loginForm" ng-submit="customerCtrl.signIn(customerUsername, customerPassword)">
                    
                    <label for="customerUsername">Username:</label>
                   
                    <input id="customerUsername" type="text" ng-model="customerUsername" name="customerUsername">
                    <br>
                    <label for="customerPassword">Password:</label>
                    
                   <input id="password" type="customerPassword" ng-model="customerPassword" name="customerPassword">
                    
                   <button type="submit">Log In</button>
                </form>
            </div>
        </section>
        <p>If you don't have an account then you can <a id="register-link" href="customerSignUp.html">create one.</a></p>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>
        
    </body>
</html>
