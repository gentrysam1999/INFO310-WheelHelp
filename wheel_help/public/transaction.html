<!DOCTYPE html>
<html ng-app="WheelHelpWeb">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="js/"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li>Welcome ....</li>
                <li><a href="index.html">Log Out</href></a></li>
                <li><a href="ownerHome.html">Home</href></a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="innerContainer">
                <table ng-controller="TransactionController as transCtrl">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Model</th>
                            <th>Hourly Rate</th>
                            <th>Available</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        <tr ng-repeat="product in prodCtrl.products">
                            <td>{{product.name}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.listPrice}}</td>
                            <td>{{product.quantity}}</td>
                            <td ng-click="cartCtrl.buy(product)"><button id="buy">Buy</button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>
        
    </body>
</html>
