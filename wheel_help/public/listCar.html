<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>List a car</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/listCar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="CarListController as carListCtrl">
                <nav ng-controller="OwnerController as ownerCtrl">
            <ul>
                <li>Welcome ....</li>
                 <li><a href="index.html" data-ng-click="ownerCtrl.signOut()">Sign Out</a></li>
                 <li><a href="ownerHome.html">Home</href></a></li>
            </ul>
        </nav>

        <section class = "container">
            <div>
                <h2>List A Vehicle</h2>
           
                <div>

                
                    <p>{{carListCtrl.listMessage}}</p>
                    <form  ng-submit="carListCtrl.registerCar(car)" required>
                        




                        <label for="carId"><b>Registration Number:</b></label>
                        <input type="text" maxlength = "6" ng-model="car.carId" required></b>

                        <label for="carName"><b>Car Name:</b></label>
                        <input type="text" maxlength = "30" ng-model="car.carName" required></b>


                        <label for="carType"><b>Car Type:</b></label>
                        <input type="text" maxlength = "15" ng-model="car.carType" required></b>

                        <label for="seatNumber"><b>Number of Seats:</b></label>
                        <input type="number" maxlength = "1" ng-model="car.seatNumber" required></b>

                        <label for="hourlyCharge"><b>Hourly Rate:</b></label>
                        <input type="decimal" maxlength = "4" ng-model="car.hourlyCharge" required></b>

                        <label for="location"><b>Location for pick up:</b></label>
                        <input type="text" maxlength = "30" ng-model="car.location" required></b>



                        <button type="submit">List Car</button>

                    </form>
                </div>
            </div>
        </section>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>
    </body>
</html>
