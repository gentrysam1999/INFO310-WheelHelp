<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body ng-controller="TransactionController as transactionCtrl">

        <nav ng-controller="OwnerController as ownerCtrl">
            <ul>
                <li>Welcome ....</li>
                <li><a href="index.html" data-ng-click="ownerCtrl.signOut()">Sign Out</a></li>
                <li><a href="ownerHome.html">Home</href></a></li>
            </ul>
        </nav>
          <p>{{transactionCtrl.Message}}</p>
        <section class="container">
            <div class="innerContainer">
                <table >
                    
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                           <th>Transaction Owner Id</th>
                            <th>Transaction Customer Id</th>
                            
                            <th>Transaction Date</th>
                            
                  

                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="transaction in transactionCtrl.ownerTransactions">
                            <td>{{transaction.transactionID}}</td>
                            <td>{{transaction.ownerId}}</td>
                            <td>{{transaction.customerId}}</td>
                            <td>{{transaction.date}}</td>
                            
                      



                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>

    </body>
</html>
