<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">
<link rel="stylesheet" href="css/viewCars.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
 
    </head>
    <body ng-controller="OwnerTransactionController as ownerTransactionCtrl">
 
        <nav ng-controller="OwnerController as ownerCtrl">
            <ul>
                <div ng-include ="'OwnerNav.html' "></div>
            </ul>
        </nav>
          <p>{{ownerTransactionCtrl.Message}}</p>
        <section class="container">
            <div class="innerContainer">
                <table >
                    
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                           <th>Transaction Owner Id</th>
                            <th>Transaction Customer Id</th>
                            
                            <th>Transaction Date</th>
                            
                  
 
                        </tr>
                    </thead>
 
                    <tbody>
                        <tr ng-repeat="transaction in ownerTransactionCtrl.ownerTransactions">
                            <td>{{transaction.transactionID}}</td>
                            <td>{{transaction.ownerId}}</td>
                            <td>{{transaction.customerUsername}}</td>
                            <td>{{transaction.date}}</td>
                            
                      
 
 
 
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
 
        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>
 
        </footer>
 
    </body>
</html>
