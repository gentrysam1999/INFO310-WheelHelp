<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 <link rel="stylesheet" href="css/viewCars.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">
 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
 
    </head>
    <body ng-controller="CarController as carCtrl" >
        
        <nav ng-controller="CustomerController as customerCtrl">
            <ul>
                <div ng-include ="'CustomerNav.html' "></div>
            </ul>
        </nav>
		 <br>
		 <h1>View All Available Cars:</h1>
		 <br>
        <section class="container">
            <div class="innerContainer">
                <table   ng-controller="ShoppingCartController as cartCtrl">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Seats</th>
 
                            <th>Hourly Rate</th>
                            <th>Location</th>
									 <th>Select</th>
 
                        </tr>
                    </thead>
 
                    <tbody>
                        <tr ng-repeat="car in carCtrl.cars">
                            <td>{{car.carName}}</td>
                            <td>{{car.carType}}</td>
                            <td>{{car.seatNumber}}</td>
                            <td>{{car.hourlyCharge}}</td>
                            <td>{{car.location}}</td>
                            <td ><button ng-click="cartCtrl.rentCar(car)">Select Car</button></td>
 
 
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
 
        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>
 
        </footer>
 
    </body>
</html>
