<html ng-app="ShoppingApp">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <nav>
            <ul>
                <li>Welcome ....</li>
                <li><a href="index.html">Log Out</href></a></li>
                <li><a href="ownerHome.html">Home</href></a></li>
 <li><a href="filterCars.html">filterCars</href></a></li>

            </ul>
        </nav>
        <section class="container">
            <div class="innerContainer">
                <table ng-controller="CarController as carCtrl">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Seats</th>

                            <th>Hourly Rate</th>
                            <th>Location</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="car in carCtrl.cars">
                            <td>{{car.carName}}</td>
                            <td>{{car.carType}}</td>
                            <td>{{car.seatNumber}}</td>
                            <td>{{car.hourlyCharge}}</td>
                            <td>{{car.location}}</td>
                            <td ng-click="cartCtrl.buy(product)"><button id="buy">Buy</button></td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>

    </body>
</html>
