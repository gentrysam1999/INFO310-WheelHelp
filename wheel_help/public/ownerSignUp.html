<!DOCTYPE html>
<html data-ng-app="ShoppingApp">
    <head>
        <meta charset="utf-8">
        <title>Wheelhelp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/login.css"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="OwnerController as ownerCtrl" class="signUpBody">
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <section id="header">
            
            <h1>Owner Sign Up</h1>
        </section>
        <section class = "container">
            <div class="innerContainer">
                <h2>Account Details</h2>

                    <form ng-submit="ownerCtrl.registerOwner(owner)" required>




                        <label for="username">Username:</label>
                        <input type="text" minLength = "6" maxlength = "30" class="form-control "  ng-model= "owner.Username" required/><br>



                        <label for="password">Password:</label>
                        <input  type="password" minLength = "6" maxlength = "30" class="form-control" ng-model =" owner.Password" required><br>


                        <label for="email">Email:</label>
                        <input  type="email" minLength = "7" maxlength = "30" class="form-control" ng-model =" owner.email" required><br>



                        <button type = "submit">Create Account</button>
                    </form>
                    <br>
                    <p>Already have an account? <a href="ownerLogin.html">Log in.</a></p>


            </div>
        </section>


        <footer>
            <div>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-envelope"></a>
            </div>

        </footer>
    </body>
</html>
