<!DOCTYPE html>
    <html data-ng-app="ShopApp">
        <head>
            <meta charset="utf-8">
            <title>Wheelhelp</title>
            <link rel="stylesheet" href="css/index.css">
            <link rel="stylesheet" href="css/signUp.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
        </head>
        <body>
            <nav>
                <ul>
                    <li><a href="about.html">About</href></a></li>
                    <li><a href="login.html">Log In</href></a></li>
                    <li><a href="index.html">Home</href></a></li>
                </ul>
            </nav>
            <section class = "container">
                <div>
                    <h2>Owner</h2>
                    <h2>Sign Up</h2>
                    <div>
                    <form>
                        <label for="username">Username:</label>
                        <input class="createInput" type="text" name="username" placeholder="Username" required>
                        <br>
                        <label for="password">Password:</label>
                        <input class="createInput" type="password" name="password" placeholder="********" required><br>

                        <label for="firstName">First Name:</label>
                        <input class="createInput" type="text" name="firstName" placeholder="First Name" required><br>


                        <label for="lastName">Last Name:</label>
                        <input class="createInput" type="text" name="lastName" placeholder="Last Name" required><br>

                        <label for="email">Email:</label>
                        <input class="createInput" type="email" name="email" placeholder="" required><br>

                        <label for="phoneNumber">Phone Number:</label>
                        <input class="createInput" type="tel" name="phoneNumber" placeholder="" required><br>

                        <label for="tAndC">Agree to Terms & Conditions:</label>
                        <input class="createInput" type="checkbox" name="tAndC" placeholder="" required><br>

                        <input class="createSubmit" type="submit" name="submit" value="Create Account">

                    </form>
                    </div>
                </div>
            </section>

            
            <footer>
                <div>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-envelope"></a>
                </div>

            </footer>
        </body>
    </html>
