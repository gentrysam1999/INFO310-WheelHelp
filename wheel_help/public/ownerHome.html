<!DOCTYPE html>
<html ng-app="ShoppingApp">
    <head>
        <title>Owner Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/homePage.css">
		  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/main.js"></script>
       
    </head>
    <body ng-controller="OwnerController as ownerCtrl">
        <nav ng-controller="OwnerController as ownerCtrl">
            <ul>
					<div ng-include ="'OwnerNav.html' "></div>
            </ul>
        </nav>
        <section id="header">
            <h1>WHEELHELP</h1> 
        </section>

        
        <section class="container">
            <div class="innerContainer">
                <div class="gridContainer3">
                    <div class="grid3Div">
                        <button onclick="location.href='listCar.html'">List a Car</button>
                        <p>List cars you wish to borrow out.</p>
                    </div>
                    <div class="grid3Div">
                        <button onclick="location.href='viewCars.html'">View my Cars</button>
                        <p>View and update current cars you <br> have listed.</p>
                    </div>
                    <div class="grid3Div">
                        <button onclick="location.href='ownerTransactions.html'">Transaction</button>
                        <p>View past transaction invoices.</p>
                    </div>
                </div>
            </div>
        </section>


        <footer>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-envelope"></a>

        </footer>
        
    </body>
</html>
